{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class='content-section'>
        <form method='POST'>
            {% csrf_token %}          <!--Added securitjfrifjrijy-->
            <fieldset class='form-group'>                <!--Used to grout related elements-->
                <legend class='border-bottom mb-4'>              <!--Gives a little more detail to our form-->
                    Delete Product
                </legend>
                <h4>Are you sure you want to delete the product "{{ product.title }}"</h4>
            </fieldset>
            <div class='form-group'>
                <button class='btn-outline-danger' type='submit'>Yes Delete</button>
                <a class='btn-outline-secondary' href="{% url 'my_store' %}">Cancel</a>
            </div>
        </form>
    </div>
{%  endblock content %}
